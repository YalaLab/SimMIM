name: SimMIM
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.4
  - cudatoolkit
  - numpy
  - pillow
  - pyyaml
  - requests
  - pip
  - setuptools
  - wheel
  - pip:
      - timm==1.0.19
      - wandb==0.21.1
      - yacs==0.1.8
      - pandas==2.0.3
      - scipy==1.10.1
      - tqdm==4.67.1
      - huggingface-hub==0.34.4
      - safetensors==0.5.3
      - termcolor
prefix: /home/ubuntu/miniconda3/envs/SimMIM
